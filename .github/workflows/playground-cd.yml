name: CD - Code Hedgehog Playground

on:
  push:
    branches:
      - '**' # Trigger on all branches
    paths:
      - 'packages/playground/**'
      - '.github/workflows/playground-cd.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # outputs: # Temporarily commented out as it's not used yet
      # image_tag: ${{ steps.meta.outputs.version }}
      # image_name: ghcr.io/growilabs/code-hedgehog
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/growilabs/code-hedgehog
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
